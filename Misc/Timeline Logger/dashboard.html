<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline Tracker - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-blue': '#4F46E5',
                        'primary-dark': '#1F2937',
                        'secondary-gray': '#F9FAFB',
                        'text-gray': '#6B7280',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        /* Modern scrollbar style */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #F3F4F6; }
        ::-webkit-scrollbar-thumb { background: #D1D5DB; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #9CA3AF; }
        /* Add hover effect for timeline cards */
        .timeline-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 15px -3px rgba(79, 70, 229, 0.1), 0 4px 6px -2px rgba(79, 70, 229, 0.05);
        }
    </style>
</head>
<body class="bg-secondary-gray min-h-screen font-sans">
    
    <!-- Navbar -->
    <header class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <svg class="h-6 w-6 text-primary-blue" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <span class="text-xl font-bold text-primary-dark">Timeline Tracker</span>
            </div>
            <div class="flex items-center space-x-4">
                <span id="welcomeMessage" class="text-text-gray text-sm"></span>
                <button onclick="logout()" class="text-sm font-medium text-red-500 hover:text-red-700 transition duration-150">
                    Logout
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-extrabold text-primary-dark">My Timelines</h1>
            <button onclick="openModal()" class="flex items-center space-x-2 px-4 py-2 bg-primary-blue text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 transition duration-200 focus:ring-2 focus:ring-primary-blue focus:ring-offset-2">
                <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" /></svg>
                <span>New Timeline</span>
            </button>
        </div>

        <!-- Message Box -->
        <div id="dashboardMessageBox" class="hidden p-4 mb-6 rounded-lg text-sm font-medium" role="alert"></div>

        <!-- Timelines Grid -->
        <div id="timelinesGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Timeline cards will be injected here -->
            <div class="col-span-full text-center text-text-gray p-10" id="loadingIndicator">
                Loading timelines...
            </div>
        </div>
        
    </main>

    <!-- Create Timeline Modal -->
    <div id="timelineModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            
            <div class="flex justify-between items-center border-b pb-3 mb-4">
                <h3 class="text-xl font-semibold text-primary-dark">Create New Timeline</h3>
                <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600 transition duration-150">
                    <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                </button>
            </div>

            <form id="createTimelineForm" class="space-y-4">
                <div>
                    <label for="modalTimelineName" class="block text-sm font-medium text-gray-700">Name</label>
                    <input type="text" id="modalTimelineName" required class="mt-1 w-full p-2 border border-gray-300 rounded-md focus:ring-primary-blue focus:border-primary-blue">
                </div>
                <div>
                    <label for="modalTimelineDescription" class="block text-sm font-medium text-gray-700">Description (Optional)</label>
                    <textarea id="modalTimelineDescription" rows="3" class="mt-1 w-full p-2 border border-gray-300 rounded-md focus:ring-primary-blue focus:border-primary-blue"></textarea>
                </div>
                <div id="modalMessageBox" class="hidden p-3 rounded-lg text-sm font-medium"></div>
                <button type="submit" id="modalCreateButton"
                        class="w-full py-2 px-4 bg-primary-blue text-white font-semibold rounded-md hover:bg-indigo-700 disabled:opacity-50 transition duration-200">
                    Create Timeline
                </button>
            </form>
        </div>
    </div>


    <script>
        const API_BASE_URL = 'https://wot-tau.vercel.app'; // **Update with your actual backend URL**
        const userId = localStorage.getItem('timeline_user_id');
        const username = localStorage.getItem('timeline_username');
        const timelinesGrid = document.getElementById('timelinesGrid');
        const loadingIndicator = document.getElementById('loadingIndicator');

        // --- AUTHENTICATION & SETUP ---
        if (!userId) {
            window.location.href = 'login.html'; // Redirect if not logged in
        } else {
            document.getElementById('welcomeMessage').textContent = `Welcome, ${username || 'User'}!`;
            fetchTimelines();
        }

        function logout() {
            localStorage.removeItem('timeline_user_id');
            localStorage.removeItem('timeline_username');
            window.location.href = 'login.html';
        }

        // Helper function to show dashboard messages
        function showDashboardMessage(text, type) {
            const box = document.getElementById('dashboardMessageBox');
            box.textContent = text;
            box.className = `p-4 mb-6 rounded-lg text-sm font-medium ${type === 'error' ? 'bg-red-100 text-red-700' : 'bg-green-100 text-green-700'}`;
            box.classList.remove('hidden');
            setTimeout(() => { box.classList.add('hidden'); }, 4000);
        }

        // Helper function to show modal messages
        function showModalMessage(text, type) {
            const box = document.getElementById('modalMessageBox');
            box.textContent = text;
            box.className = `p-3 rounded-lg text-sm font-medium ${type === 'error' ? 'bg-red-100 text-red-700' : 'bg-green-100 text-green-700'}`;
            box.classList.remove('hidden');
        }

        // --- FETCHING TIMELINES ---
        async function fetchTimelines() {
            loadingIndicator.classList.remove('hidden');
            timelinesGrid.innerHTML = ''; // Clear existing content

            try {
                const response = await fetch(`${API_BASE_URL}/api/study/timelines?userId=${userId}`);
                const data = await response.json();

                if (response.ok && data.timelines) {
                    if (data.timelines.length === 0) {
                        timelinesGrid.innerHTML = '<div class="col-span-full text-center text-text-gray p-10"><p>No timelines found. Click "New Timeline" to get started!</p></div>';
                    } else {
                        data.timelines.forEach(renderTimelineCard);
                    }
                } else {
                    showDashboardMessage(`Failed to load timelines: ${data.error || 'Server error.'}`, 'error');
                }

            } catch (error) {
                console.error('Fetch Timelines Error:', error);
                showDashboardMessage('Network error. Could not load timelines.', 'error');
            } finally {
                loadingIndicator.classList.add('hidden');
            }
        }

        function renderTimelineCard(timeline) {
            const card = document.createElement('div');
            card.className = 'timeline-card bg-white p-6 rounded-xl shadow-lg border border-gray-100 cursor-pointer transition duration-300 ease-in-out';
            card.setAttribute('data-id', timeline._id);
            
            // --- UPDATED: Navigate to the timeline_view.html with the correct ID ---
            card.onclick = () => {
                window.location.href = `timeline_view.html?id=${timeline._id}`;
            };
            // ------------------------------------------------------------------------

            const lastUpdated = new Date(timeline.updatedAt).toLocaleDateString();

            card.innerHTML = `
                <div class="flex justify-between items-start">
                    <h2 class="text-xl font-bold text-primary-dark truncate">${timeline.name}</h2>
                    <button onclick="event.stopPropagation(); deleteTimeline('${timeline._id}')" class="text-red-400 hover:text-red-600 transition duration-150 p-1 rounded-full hover:bg-red-50">
                        <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                    </button>
                </div>
                <p class="text-sm text-text-gray mt-2 mb-4 line-clamp-2">${timeline.description || 'No description provided.'}</p>
                <div class="flex justify-between items-center text-xs text-gray-400 border-t pt-3">
                    <span class="flex items-center space-x-1">
                        <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-4 4v10m0 0l3-3m-3 3l-3-3m9-9H5a2 2 0 00-2 2v6a2 2 0 002 2h4l2 2m0-4v4m0-4h4m-4 0h-4M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" /></svg>
                        <span>${timeline.events.length} Events</span>
                    </span>
                    <span>Last updated: ${lastUpdated}</span>
                </div>
            `;
            timelinesGrid.appendChild(card);
        }

        // --- MODAL FUNCTIONS ---
        function openModal() {
            document.getElementById('timelineModal').classList.remove('hidden');
            document.getElementById('modalTimelineName').focus();
            document.getElementById('modalMessageBox').classList.add('hidden');
        }

        function closeModal() {
            document.getElementById('timelineModal').classList.add('hidden');
            document.getElementById('createTimelineForm').reset();
        }

        // --- FORM SUBMISSION (Create Timeline) ---
        document.getElementById('createTimelineForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const name = document.getElementById('modalTimelineName').value.trim();
            const description = document.getElementById('modalTimelineDescription').value.trim();
            const button = document.getElementById('modalCreateButton');

            if (!name) {
                showModalMessage('Timeline name is required.', 'error');
                return;
            }

            button.disabled = true;
            button.textContent = 'Creating...';
            document.getElementById('modalMessageBox').classList.add('hidden');

            try {
                const response = await fetch(`${API_BASE_URL}/api/study/timelines`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, description, userId })
                });

                const data = await response.json();

                if (response.ok) {
                    showDashboardMessage(`Timeline "${name}" created successfully!`, 'success');
                    closeModal();
                    fetchTimelines(); // Refresh the list
                } else {
                    showModalMessage(data.error || 'Failed to create timeline.', 'error');
                }

            } catch (error) {
                console.error('Create Timeline Error:', error);
                showModalMessage('Network error. Could not connect to the server.', 'error');
            } finally {
                button.disabled = false;
                button.textContent = 'Create Timeline';
            }
        });

        // --- DELETE FUNCTION ---
        async function deleteTimeline(id) {
            if (!confirm("Are you sure you want to delete this timeline? This action cannot be undone.")) {
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/study/timelines/${id}`, {
                    method: 'DELETE',
                });

                const data = await response.json();

                if (response.ok) {
                    showDashboardMessage(data.message, 'success');
                    fetchTimelines(); // Refresh the list
                } else {
                    showDashboardMessage(data.error || 'Failed to delete timeline.', 'error');
                }

            } catch (error) {
                console.error('Delete Timeline Error:', error);
                showDashboardMessage('Network error. Could not connect to the server.', 'error');
            }
        }
    </script>
</body>
</html>
