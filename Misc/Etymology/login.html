<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etymology Study - Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

  <!-- Authentication Container (Visible by default) -->
  <div id="auth-container">
    <div class="auth-form-wrapper">
    
      <!-- Login Form -->
      <form id="login-form">
        <h2 class="auth-title">Welcome Back!</h2>
        <div id="login-error" class="auth-error hidden"></div>
        <div class="form-group">
          <label for="login-email" class="form-label">Email</label>
          <input type="email" id="login-email" class="form-input" required>
        </div>
        <div class="form-group">
          <label for="login-password" class="form-label">Password</label>
          <input type="password" id="login-password" class="form-input" required>
        </div>
        <button type="submit" class="auth-submit-btn">Login</button>
        <p class="auth-toggle-link">
          Don't have an account? <span id="show-register-link">Register here</span>
        </p>
      </form>
      
      <!-- Register Form (Hidden by default) -->
      <form id="register-form" class="hidden">
        <h2 class="auth-title">Create Account</h2>
        <div id="register-error" class="auth-error hidden"></div>
        <div id="register-success" class="auth-success hidden"></div>
        <div class="form-group">
          <label for="register-username" class="form-label">Username</label>
          <input type="text" id="register-username" class="form-input" required>
        </div>
        <div class="form-group">
          <label for="register-email" class="form-label">Email</label>
          <input type="email" id="register-email" class="form-input" required>
        </div>
        <div class="form-group">
          <label for="register-password" class="form-label">Password</label>
          <input type="password" id="register-password" class="form-input" required>
        </div>
         <div class="form-group">
          <label for="register-confirm-password" class="form-label">Confirm Password</label>
          <input type="password" id="register-confirm-password" class="form-input" required>
        </div>
        <div class="form-group">
          <label for="register-question" class="form-label">Security Question</label>
          <input type="text" id="register-question" class="form-input" placeholder="E.g., What is your mother's maiden name?" required>
        </div>
        <div class="form-group">
          <label for="register-answer" class="form-label">Security Answer</label>
          <input type="text" id="register-answer" class="form-input" required>
        </div>
        <button type="submit" class="auth-submit-btn">Register</button>
        <p class="auth-toggle-link">
          Already have an account? <span id="show-login-link">Login here</span>
        </p>
      </form>
      
    </div>
  </div>

  <!-- 
    Load config.js first, and use type="module" 
    This allows login.js to import from it.
  -->
  <script src="config.js" type="module"></script>
  <script src="login.js" type="module"></script>
</body>
</html>
