<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="../src/header.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>
<body>
  <img src="" alt="">
  <div class="main-container">
    <div class="login-container">
      <h1>Login</h1>
      <form onsubmit="loginUser()" target="dummyframe">
        <input type="text" name="login-username" placeholder="Email / Username" id="login-email">
        <input type="password" name="login-password" placeholder="Password" id="login-password">
        <p id="login-status" style="color: red;"></p>
        <button type="submit">Login</button>
      </form>
    </div>
    <div class="register-container">
      <h1>Register</h1>
      <form onsubmit="createUser()" target="dummyframe">
        <input type="text" name="username" placeholder="Username" id="register-username">
        <input type="text" name="email" placeholder="Email" id="register-email">
        <input type="password" name="password" placeholder="Password" id="register-password">
        <p id="register-status"></p>
        <button type="submit">Register</button>
      </form>
    </div>
  </div>
  <iframe name="dummyframe" id="dummyframe" style="display: none;"></iframe>
  <script src="../src/globalVariables.js"></script>
  <script src="script.js"></script>
</body>
</html>
