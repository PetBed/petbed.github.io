<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Study Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">

    <div id="auth-page" class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-md">
            <div class="bg-white p-8 rounded-2xl shadow-lg">
                <!-- Login Form -->
                <form id="login-form">
                    <h2 class="text-2xl font-bold text-center text-slate-800 mb-1">Welcome Back!</h2>
                    <p class="text-center text-slate-500 mb-6">Log in to access your dashboard.</p>
                    <div id="login-error" class="text-red-500 text-sm mb-4 text-center h-5"></div>
                    <div class="space-y-4">
                        <input type="email" id="login-email" placeholder="Email" required class="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                        <input type="password" id="login-password" placeholder="Password" required class="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                        <button type="submit" class="w-full py-3 px-4 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition">Login</button>
                    </div>
                    <p class="text-center text-sm text-slate-500 mt-6">
                        Don't have an account? <a href="#" id="show-register" class="font-semibold text-blue-600 hover:underline">Sign up</a>
                    </p>
                </form>

                <!-- Register Form (hidden by default) -->
                <form id="register-form" class="hidden">
                    <h2 class="text-2xl font-bold text-center text-slate-800 mb-1">Create Account</h2>
                    <p class="text-center text-slate-500 mb-6">Start organizing your studies today.</p>
                    <div id="register-error" class="text-red-500 text-sm mb-4 text-center h-5"></div>
                     <div class="space-y-4">
                        <input type="text" id="register-username" placeholder="Username" required class="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                        <input type="email" id="register-email" placeholder="Email" required class="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                        <input type="password" id="register-password" placeholder="Password" required class="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                        <button type="submit" class="w-full py-3 px-4 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition">Create Account</button>
                    </div>
                    <p class="text-center text-sm text-slate-500 mt-6">
                        Already have an account? <a href="#" id="show-login" class="font-semibold text-blue-600 hover:underline">Log in</a>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            const showRegisterBtn = document.getElementById('show-register');
            const showLoginBtn = document.getElementById('show-login');
            const loginErrorEl = document.getElementById('login-error');
            const registerErrorEl = document.getElementById('register-error');

            const API_URL = 'http://localhost:3005'; // Your server URL

            // Redirect if already logged in
            if (localStorage.getItem('studyUser')) {
                window.location.href = 'index.html';
            }

            showRegisterBtn.addEventListener('click', (e) => {
                e.preventDefault();
                loginForm.classList.add('hidden');
                registerForm.classList.remove('hidden');
            });

            showLoginBtn.addEventListener('click', (e) => {
                e.preventDefault();
                registerForm.classList.add('hidden');
                loginForm.classList.remove('hidden');
            });

            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const email = document.getElementById('login-email').value;
                const password = document.getElementById('login-password').value;
                loginErrorEl.textContent = '';

                fetch(`${API_URL}/api/study/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                })
                .then(res => res.json())
                .then(data => {
                    if (data.error) {
                        loginErrorEl.textContent = data.error;
                    } else {
                        localStorage.setItem('studyUser', JSON.stringify(data.user));
                        window.location.href = 'index.html';
                    }
                })
                .catch(err => loginErrorEl.textContent = 'An error occurred. Please try again.');
            });

            registerForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const username = document.getElementById('register-username').value;
                const email = document.getElementById('register-email').value;
                const password = document.getElementById('register-password').value;
                registerErrorEl.textContent = '';

                fetch(`${API_URL}/api/study/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                })
                .then(res => res.json())
                .then(data => {
                    if (data.error) {
                        registerErrorEl.textContent = data.error;
                    } else {
                        // Automatically log in after successful registration
                        localStorage.setItem('studyUser', JSON.stringify(data.user));
                        window.location.href = 'index.html';
                    }
                })
                .catch(err => registerErrorEl.textContent = 'An error occurred. Please try again.');
            });
        });
    </script>
</body>
</html>
